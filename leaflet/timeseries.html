    <script>
        function getParamValue(paramName) {
            var url = window.location.search.substring(1); //get rid of "?" in querystring
            var qArray = url.split('&'); //get key-value pairs
            for (var i = 0; i < qArray.length; i++) {
                var pArr = qArray[i].split('='); //split key and value
                if (pArr[0] == paramName)
                    return pArr[1]; //return value
            }
        }

    </script>

    <script type="text/javascript">
        var region = getParamValue("param1");
        var basin = getParamValue("param2");
        var param = getParamValue("param3");


        function climatology() {
            dataset = '';
            // AJAX in the data file
            $.ajax({
                type: "GET",
                url: "DATA_DIR/timeseries/" + region + "/" + param + "/" + basin + "/climatology.txt",
                async: false,
                dataType: "text",
                success: function(data) {
                    dataset = String(data);
                }
            });
            return dataset;
        }

        function addyr(datafile) {
            dataset = '';
            // AJAX in the data file
            $.ajax({
                type: "GET",
                url: datafile,
                async: false,
                dataType: "text",
                success: function(data) {
                    dataset = String(data);
                }
            });
            return dataset;
        }

        function load() {
            var ranges = [],
                averages = [],
                current = [];

            data = climatology();
            lines = data.split('\n');
            for (i = 1; i < lines.length; i++) {
                var items = lines[i].split(',');
                ranges.push([new Date(items[0]).getTime(), +items[1], +items[2]]);
                averages.push([new Date(items[0]).getTime(), +items[3]]);
            }

            curdata = addyr("DATA_DIR/timeseries/" + region + "/" + param + "/" + basin + "/2017.txt");
            lines = curdata.split('\n');
            for (i = 1; i < lines.length; i++) {
                var items = lines[i].split(',');
                current.push([new Date(items[0]).getTime(), +items[1]]);
            }
            if (param == 'precipitation') {
                var titletext = 'Precipitation'
                var ytext = 'Precipitation (mm/day)'
                var valsuff = ' mm/day'
                var subtext = "Region: " + region + ", Basin: " + basin
            } else if (param == 'swe') {
                var titletext = 'Snow Water Equivalent'
                var ytext = 'Snow Water Equivalent (mm)'
                var valsuff = ' mm'
                var subtext = "Region: " + region + ", Basin: " + basin
            } else if (param == 'runoff') {
                var titletext = 'Runoff'
                var ytext = 'Runoff (mm/day)'
                var valsuff = ' mm/day'
                var subtext = "Region: " + region + ", Basin: " + basin
            } else {
                var titletext = 'Sorry, timeseries for ' + param + ' unavailable'
                var ytext = ''
                var valsuff = ' --'
                var subtext = ''
            }
            var chart = Highcharts.chart('container', {
                chart: {
                    zoomType: 'x',
                    panning: true,
                    panKey: 'shift'
                },
                title: {
                    text: titletext
                },
                subtitle: {
                    text: subtext
                },
                xAxis: {
                    type: 'datetime'
                },
                yAxis: {
                    title: {
                        text: ytext
                    },
                    min: 0.0,
                },
                tooltip: {
                    crosshairs: true,
                    shared: true,
                    valueSuffix: valsuff
                },
                legend: {},
                series: [{
                    name: '2017',
                    data: current,
                    color: 'green',
                    zIndex: 1,
                    marker: {
                        fillColor: 'black',
                        lineWidth: 2,
                        lineColor: Highcharts.getOptions().colors[0]
                    }
                }, {
                    name: 'Average',
                    data: averages,
                    color: 'gray',
                    lineWidth: 1,
                    dashStyle: 'longdash',
                    zIndex: 4
                }, {
                    name: 'Climatology',
                    data: ranges,
                    zIndex: 5,
                    type: 'arearange',
                    lineWidth: 0,
                    color: Highcharts.getOptions().colors[0],
                    fillOpacity: 0.3,
                    zIndex: 0,
                    marker: {
                        enabled: false
                    }
                }]
            });

            $('#selectyear').change(function() {
                var newseries = [];
                var year = this.value;
                curdata = addyr("DATA_DIR/timeseries/" + region + "/" + param + "/" + basin + "/" + year + ".txt");
                lines = curdata.split('\n');
                for (i = 1; i < lines.length; i++) {
                    var items = lines[i].split(',');
                    newseries.push([new Date("2017" + items[0].substring(4, 10)).getTime(), +items[1]]);
                }
                chart.addSeries({
                    name: year,
                    data: newseries
                });
            });

        }

    </script>
    <style>
        .selector {
            position: absolute;
            right: 1%;
            top: 5%;
        }
        
        .selectyear {
            background-color: #444244;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: 2px;
            cursor: pointer;
        }

    </style>
</head>

<body onload="load()">
    <div id="container" style="width: 100%; height: 400px; margin: 0 auto"></div>
    <div class="selector" id=selector>
        <select class="selectyear" id="selectyear">
  <option value="2001">2001</option>
  <option value="2002">2002</option>
  <option value="2003">2003</option>
  <option value="2004">2004</option>
  <option value="2005">2005</option>
  <option value="2006">2006</option>
  <option value="2007">2007</option>
  <option value="2008">2008</option>
  <option value="2009">2009</option>
  <option value="2010">2010</option>
  <option value="2011">2011</option>
  <option value="2012">2012</option>
  <option value="2013">2013</option>
  <option value="2014">2014</option>
  <option value="2015">2015</option>
  <option value="2016"  selected="selected">2016</option>
  <option value="2017">2017</option>
</select>
    </div>

</body>
