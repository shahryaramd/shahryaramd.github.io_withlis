<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Leaflet Side-by-side</title>
    <script src='http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet-src.js'></script>
    <script src="leaflet-side-by-side.js"></script>
    <link href='http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css' rel='stylesheet' />
    <script src="js/GIBSLayer.js"></script>
    <script src="js/GIBSMetadata.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

<body>
    <div id='map'></div>
    <script src="js/GIBSLayer.js"></script>
    <script src="js/GIBSMetadata.js"></script>
    <script>
        var map = L.map('map').setView([35, 70], 5);
        var gibsLayers = {};
        for (var id in L.GIBS_LAYERS) {
            gibsLayers[id] = new L.GIBSLayer(id, {
                date: new Date('2017/01/01'),
                transparent: true
            });
        }

        var osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap<\/a> contributors'
        }).addTo(map);
        var gl = gibsLayers['MODIS_Aqua_CorrectedReflectance_TrueColor'].addTo(map);


        //        var stamenLayer = L.tileLayer('//stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.png', { // attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design<\/a>, ' +
        //                '<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0<\/a> &mdash; ' +
        //                'Map data {attribution.OpenStreetMap}',
        //            minZoom: 1,
        //            maxZoom: 16
        //        }).addTo(map)

        var imgdata = 'DATA_DIR/tile/centralasia/noah/gdas/daily/2017/swe/20170626.png'
        var img_bounds = [ // CA
            [25, 60],
            [40, 90]
        ];

        var dataLayer = new L.imageOverlay(imgdata, img_bounds, {
            opacity: 1,
            interactive: false
        }).addTo(map);
        L.control.sideBySide([gl], [osmLayer]).addTo(map);

    </script>
</body>

</html>
