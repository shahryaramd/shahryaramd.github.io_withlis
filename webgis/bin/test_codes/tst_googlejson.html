<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Simple</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 26.50943, lng: 80.23397}
        });

        // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        map.data.loadGeoJson('landuse.js');
        map.data.setStyle({
          weight: '0.04',
          fillColor: '#badd69',
          color: 'green',
          dashArray: '',
       
          opacity: '0.0',
          fillOpacity: '1.0'
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKsnRiDxCaBZa1jB3B8oygcsQHWrEKC3M&callback=initMap">
    </script>
  </body>
</html>
