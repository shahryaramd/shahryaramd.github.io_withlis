<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DSS | Smart Dam Operations</title>
	<meta name="description" content="Sidebar Transitions: Transition effects for off-canvas views" />
	<meta name="keywords" content="transition, off-canvas, navigation, effect, 3d, css3, smooth" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/icons.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />

	<!-- Leaflet -->
	<link rel="stylesheet" href="css/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="css/qgis2web.css">
	<link rel="stylesheet" href="css/leaflet-measure.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/modernizr.custom.js"></script>
	<!-- Materialize  -->

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<style>
		#map {
			overflow-y: hidden;
			overflow-x: hidden;
			/*float: center;*/
			width: 90%;
			height: 80%;
			padding: 30;
			margin: 2 auto;
			position: relative;
		}
	</style>
</head>

<body onload="initialize()">
	<div id="st-container" class="st-container">
		<!-- Actual Operations -->
		<nav class="st-menu st-effect-1" id="menu-1">
			<h2 class="icon icon-lab">Actual Operations</h2>
			<div id="content-sidebar" class="sideinfo">
				<div class="input-field">
					<select name="actualVar" id="actualVar" onchange="initChart()">
					      <option value="" disabled selected>Select Variable</option>
					      <option value="inflow">Inflow & Release</option>
					      <option value="elev">Forebay Elevation</option>
					      <option value="hp">Hydropower Generation</option>
					</select>
				</div>
				<!-- <div style="float:left;margin-right:20px">
					<label for="from">Start Date</label>
					<input type="text" class="datepicker" id="from">
				</div>
				<div style="float:left;">
					<label for="to">End Date</label>
					<input type="text" class="datepicker" id="to">
				</div> -->
				<div id="ifr_actual" frameborder=None></div>
			</div>

		</nav>
		<!-- Forecast Data -->
		<nav class="st-menu st-effect-2" id="menu-2">
			<h2 class="icon icon-lab">Forecast Data</h2>
			<div id="content-sidebar" class="sideinfo">
				<div class="input-field">
					<select name="forecastVar" id="forecastVar" onchange="initForecastChart()">
					      <option value="" disabled selected>Select Forecast Model</option>
					      <option value="gfs">GFS</option>
					      <option value="gefs">GEFS</option>
					</select>
				</div>
				<input type="text" class="datepicker" id="forecastdate" placeholder="Forecast Date" onchange="initForecastChart()">

				<div id="ifr_forecast" frameborder=None></div>
			</div>
		</nav>

		<!-- Optimized Operations -->
		<nav class="st-menu st-effect-3" id="menu-3">
			<h2 class="icon icon-lab">Optimized Operations</h2>
			<div id="content-sidebar" class="sideinfo">
				<div class="input-field">
					<select name="optimVar" id="optimVar" onchange="initOptimChart()">
					      <option value="" disabled selected>Select Variable</option>
					      <option value="outflow">Release</option>
					      <option value="elev">Forebay Elevation</option>
					      <option value="hp">Hydropower Generation</option>
					</select>
				</div>
				<input type="text" class="datepicker" id="optimdate" placeholder="Optimization Date">

				<div id="ifr_optim" frameborder=None></div>
			</div>

		</nav>

		<!-- Download data -->
		<nav class="st-menu st-effect-4" id="menu-4">
			<h2 class="icon icon-lab">Download Data</h2>
			<div id="content-sidebar" class="sideinfo">
				<div class="input-field">
					<select name="downloadData" id="downloadData" onchange="initDownload">
					      <option value="" disabled selected>Select Variable</option>
					      <option value="inflowA">Actual Inflow</option>
						  <option value="inflowF">Forecast Inflow</option>
						  <option value="releaseA">Actual Release</option>
						  <option value="releaseF">Optimized Release</option>
					      <option value="elevA">Actual Elevation</option>
						  <option value="elevF">Optimized Elevation</option>
					</select>
				</div>
				<input type="text" class="datepicker" id="downloaddate" placeholder="Download Date">

				<div id="ifr_download" frameborder=None></div>
			</div>

		</nav>


		<div class="st-pusher">

			<div class="st-content">
				<!-- this is the wrapper for the content -->

				<header class="codrops-header">
					<h1>Decision Support System for Smart Dam Operations <span>An assessment tool for efficient management</span></h1>
				</header>

				<div id="st-trigger-effects">

					<!-- Dropdown Trigger -->
					<a class='dropdown-button btn' href='#' data-activates='dropdown1'>detroit dam</a>

					<!-- Dropdown Structure -->
					<ul id='dropdown1' class='dropdown-content'>
						<li><a href="#!">Pensacola Dam</a></li>
					</ul>
					<!--
					   <input class="with-gap" name="group3" type="radio" id="test5" checked />
					   <label for="test5">DETROIT DAM &nbsp;&nbsp;</label> -->


					<button class="btn waves-effect waves-light" data-effect="st-effect-1">Actual Operations</button>
					<button class="btn waves-effect waves-light" data-effect="st-effect-2">Forecast Data</button>
					<button class="btn waves-effect waves-light" data-effect="st-effect-3">Optimized Operations</button>
					<button class="btn waves-effect waves-light" data-effect="st-effect-4">Download Data</button>

				</div>
				<!-- <br> -->
				<div class="info" id="map" height=90%></div>
				<div class="info">
					<p>Copyright (C) | Shahryar K Ahmad | 2017</p>
				</div>
			</div>
			<!-- /st-content -->
		</div>
		<!-- /st-pusher -->
	</div>
	<!-- /st-container -->
	<script src="js/classie.js"></script>
	<script src="js/sidebarEffects.js"></script>
	<script src="js/leaflet.js"></script>
	<script src="js/leaflet-hash.js"></script>
	<script src="js/Autolinker.min.js"></script>
	<script src="js/leaflet-measure.js"></script>
	<script src="data/DrainageBasin0.js"></script>
	<script src="data/DetroitLake1.js"></script>
	<script src="data/DetroitDam2.js"></script>
	<script src="js/dssreservoir.js"></script>
</body>

</html>
