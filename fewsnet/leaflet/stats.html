<script>
function getParamValue(paramName) {
	var url = window.location.search.substring(1); //get rid of "?" in querystring
	var qArray = url.split('&'); //get key-value pairs
	for (var i = 0; i < qArray.length; i++) {
		var pArr = qArray[i].split('='); //split key and value
		if (pArr[0] == paramName)
			return pArr[1]; //return value
	}
}
</script>
<script type="text/javascript">
 var region = getParamValue("param1");
 var basin = getParamValue("param2");
 var daily = 'daily';
 var monthly = 'monthly'
 var summary = 'summary'
 // Function for reading csv files    
function readfile(datafile)
{
	dataset = '';
	// AJAX in the data file
    $.ajax({
        type: "GET",
        url: datafile,
		async: false,
        dataType: "text",
        success: function(data)
		{
		  dataset=String(data);
		}
        });
		return dataset;
}

function dailystats()
{
	var pods = [],
	fars = [],
	modelmeans = [],
	modismeans = [];
	var year = document.getElementById("selectyear").value;
	
	data = readfile("DATA_DIR/stats/" + region + "/" + year+ "/" + daily + "/"+basin+"/PODY.txt");
	lines = data.split('\n');
	for (i = 0; i < lines.length; i++) {
	var items = lines[i].split(',');
	pods.push([new Date(items[0]).getTime(), +items[1]]);
	}
	
	data = readfile("DATA_DIR/stats/" + region + "/" + year+ "/" + daily + "/" + basin + "/FAR.txt");
	lines = data.split('\n');
	for (i = 0; i < lines.length; i++) {
	var items = lines[i].split(',');
	fars.push([new Date(items[0]).getTime(), +items[1]]);
	}
	
	data = readfile("DATA_DIR/stats/" + region + "/" + year+ "/" + daily + "/" + basin + "/MEAN.txt");
	lines = data.split('\n');
	for (i = 0; i < lines.length; i++) {
	var items = lines[i].split(',');
	modelmeans.push([new Date(items[0]).getTime(), +items[1]]);
	modismeans.push([new Date(items[0]).getTime(), +items[2]]);

	}
  Highcharts.chart('container', {
	chart: {
		zoomType: 'x',
		panning: true,
		panKey: 'shift'

		},
	title: {
	  text: 'Daily Statistics'
	},
	subtitle: {
	  text: "Basin: " + basin + ", Region: " + region
	},
	xAxis: {
	  type: 'datetime',
	  panning: true,
	  panKey: 'shift'
	},
    yAxis: [{
        min: 0.0,
        max: 1.0,
        title: {
            text: 'POD/FAR'
        }
    }, {
    	min: 0.0,
	max: 1.0,
        title: {
            text: 'Mean SCA Fraction'
        },
        opposite: true
    }],
	tooltip: {
	  crosshairs: true,
	  shared: true,
	  valueSuffix: ''
	},
	plotOptions: {
        column: {
            grouping: false,
            shadow: false,
            borderWidth: 0
        }
    },
	legend: {},
	series: [{
	  name: 'POD',
	  type: 'column',
	  data: pods,
	  color: 'lightgreen',
	  data: pods,
	  tooltip: {
        valueSuffix: ''
        },
		pointPadding: 0.3,
        pointPlacement: 0.2,
        yAxis: 0
	},{
		name: 'FAR',
		type: 'column',
        color: 'orange',
        data: fars,
        tooltip: {
            valueSuffix: ' '
        },
        pointPadding: 0.4,
        pointPlacement: 0.2,
        yAxis: 0
	}, {
	  name: 'Model Mean',
        color: 'blue',
        data: modelmeans,
		type: 'spline',
		linewidth: 1,
        tooltip: {
            valueSuffix: ' '
        },
        yAxis: 1
	}, {
	  name: 'MODIS Mean',
        color: 'red',
        data: modismeans,
		type: 'line',
		linewidth: 1,
        tooltip: {
            valueSuffix: ' '
        },
        yAxis: 1
	}]
	});
}
