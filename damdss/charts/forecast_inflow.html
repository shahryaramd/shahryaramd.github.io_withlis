<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Detroit Dam</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">${demo.css}
		</style>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/data.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>

		<script>
		function getParamValue(paramName) {
			var url = window.location.search.substring(1); //get rid of "?" in querystring
			var qArray = url.split('&'); //get key-value pairs
			for (var i = 0; i < qArray.length; i++) {
				var pArr = qArray[i].split('='); //split key and value
				if (pArr[0] == paramName)
					return pArr[1]; //return value
			}
		}
		</script>

		<script type="text/javascript">
		var reqDate = getParamValue("date");
		fn = 'https://128.95.45.89/testdss/optim_data/forecast_inflow_'+reqDate+'.txt'
		// fn='../data/optim_data/forecast_inflow_'+reqDate+'.txt'
		$.get(fn, function(csv) {
			$('#container').highcharts({
				data: {
					csv: csv
				},
				chart: {
					type: 'spline',
					zoomType:'x'
				},
				title: {
					text: 'Forecast Flow',
					style: {
							fontWeight: 'bold'
						}
				},
				xAxis: {
					type: 'datetime',
					labels: {
						style: {
							fontSize:'12px'
						}
					},
					dateTimeLabelFormats: {
						second: '%Y-%m-%d<br/>%H:%M:%S',
						minute: '%Y-%m-%d<br/>%H:%M',
						hour: '%Y-%m-%d<br/>%H:%M',
						day: '%Y<br/>%m-%d',
						week: '%Y<br/>%m-%d',
						month: '%Y-%m',
						year: '%Y'
					}
				},
				yAxis: {
					labels: {
						formatter: function () {
							return Highcharts.numberFormat(this.value,0);
						},
						style: {
							fontSize:'12px'
						}
					},
					title: {
						text: 'Forecast Inflow (cfs)',
						style: {
							fontWeight: 'bold',
							fontSize:'15px'
						}
					}
				}
			});
		});
		</script>
	</head>
	<body>
	<!-- <div align = "left"><a href="../data/det_elev.txt" target="_blank" style="color: #1E88E5;">Download Streamflow Data</a></div> -->
<div id = "container" style = "min-width: 310px; height: 350px; margin: 0 auto"></div>

	</body>
</html>
