<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script type="text/javascript">
 
 var region = 'westafrica';
 var param = 'precipitation';
 var basin = 12;
 
 var regions = ['centralasia', 'eastafrica', 'westafrica', 'southernafrica']
 var regiontitles = ['Central Asia', 'East Africa', 'West Africa', 'Southern Africa']
 var paramnames = ['swe','evapotranspiration','snowdepth','temperature','precipitation','twstorage','snowcover'];
 var paramtitles = ['Snow Water Equivalent','Evapotranspiration','Snow Depth','Temperature','Precipitation','Terrestrial Water Storage','Snow Cover'];
 var paramunits = ['mm','mm/day','m','K','mm/day','mm','fraction'];
 var unit = paramunits[paramnames.indexOf(param)];
 var title = paramtitles[paramnames.indexOf(param)];
 var regiontitle = regiontitles[regions.indexOf(region)];
 
function climatology()
{
	dataset = '';
	// AJAX in the data file
    $.ajax({
        type: "GET",
        url: "./" + region + "/" + param + "/" + basin + "/climatology.txt",
		async: false,
        dataType: "text",
        success: function(data)
		{
		  dataset=String(data);
		}
        });
		return dataset;
}

function addyr(region, param, basin, year)
{
   var datafile = "./" + region + "/" + param + "/" + basin + "/" + year + ".txt";
	dataset = '';
	// AJAX in the data file
    $.ajax({
        type: "GET",
        url: datafile,
		async: false,
        dataType: "text",
		error: function()
		{
			$("#errormessage").fadeIn(600);
			txt = year + " data not available.";
			document.getElementById("errormessage").innerHTML = txt;
			setTimeout(function(){
			$("#errormessage").fadeOut(600);
			}, 2000)
		},
        success: function(data)
		{
		  dataset=String(data);
		}
        });
		return dataset;
}
function load()
{
	var ranges = [],
	averages = [],
	current = [];
	data = climatology();
	lines = data.split('\n');
	for (i = 1; i < lines.length; i++) {
	var items = lines[i].split(',');
	ranges.push([new Date(items[0]).getTime(), +items[1], +items[2]]);
	averages.push([new Date(items[0]).getTime(), +items[3]]);
	}
	
	curdata = addyr(region, param, basin, 2017);
	lines = curdata.split('\n');
	for (i = 1; i < lines.length; i++) {
	var items = lines[i].split(',');
	current.push([new Date(items[0]).getTime(), +items[1]]);
	}
	var chart = Highcharts.chart('container', {
	chart: {
			zoomType: 'x',
			panning: true,
			panKey: 'shift'
		},
	title: {
	  text: title
	},
	subtitle: {
	  text: "Region: " + regiontitle + ", Basin: " + basin
	},
	xAxis: {
	  type: 'datetime'
	},
	yAxis: {
	  title: {
		text: title + " (" + unit + ")"
	  },
	  min: 0.0,
	},
	tooltip: {
	  crosshairs: true,
	  shared: true,
	  valueSuffix: " " + unit
	},
	legend: {},
	series: [{
	  name: '2017',
	  data: current,
	  color:'green',
	  zIndex: 1,
	  marker: {
		fillColor: 'black',
		lineWidth: 2,
		lineColor: Highcharts.getOptions().colors[0]
	  }
	},{
	  name: 'Average',
	  data: averages,
	  color:'gray',
	  lineWidth: 1,
	  dashStyle: 'longdash',
	  zIndex: 4
	}, {
	  name: 'Climatology',
	  data: ranges,
	  type: 'arearange',
	  lineWidth: 0,
	  color: Highcharts.getOptions().colors[0],
	  fillOpacity: 0.3,
	  zIndex: 0,
	  marker: {
		enabled: false
	  }
	}]
	});
	
	$('#selectyear').change(function () {
	var newseries = [];
	var year = this.value;
	curdata = addyr(region, param, basin, year);
	lines = curdata.split('\n');
	if (param=='swe')
	{
		for (i = 0; i < lines.length-1; i++) 
		{
		var items = lines[i].split(',');
		if(parseInt(items[0].substring(0,4))==year)
		{
			newseries.push([new Date("2017"+items[0].substring(4,10)).getTime(), +items[1]]);
		}
		else
		{
			newseries.push([new Date("2016"+items[0].substring(4,10)).getTime(), +items[1]]);
		}
		}
	}
	else
	{
		for (i = 0; i < lines.length-1; i++) 
		{
		var items = lines[i].split(',');
		newseries.push([new Date("2017"+items[0].substring(4,10)).getTime(), +items[1]]);
		}
	}
	var addstatus= "";
	for (i = 0; i < chart.series.length; i++) 
	{
		if(chart.series[i].name===year)
		{
			addstatus="yes";
			break;
		}
		else
		{
			addstatus="no"
		}
	}
	if(addstatus==="no")
	{
		chart.addSeries({
		name: year,
		data: newseries
		});
	}
	if(addstatus==="yes")
	{
		document.getElementById("errormessage").innerHTML = "Series already added.";
		setTimeout(function(){
		$("#errormessage").fadeOut(600);
		}, 2000);
	}
});
}
</script>
<style>
.selector {
	position: absolute;
	right: 20px;
	top: 580px;
}
.errormessage {
	position: absolute;
	width:200px;
	left:50%;
	margin-left:-100px;
	top: 60px;
    color: red;
    padding: 20px;
    font-size: 20px;
    border: 2px;
    cursor: pointer;
}
.selectyear {
    background-color: #444244;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: 2px;
    cursor: pointer;
}

</style>
</head>
<body onload="load()">
<div id="container" style="width: 100%; height: 600px; margin: 0 auto"></div>
<div class="selector" id=selector>
<select class="selectyear"id="selectyear">
  <option value="2001">2001</option>
  <option value="2002">2002</option>
  <option value="2003">2003</option>
  <option value="2004">2004</option>
  <option value="2005">2005</option>
  <option value="2006">2006</option>
  <option value="2007">2007</option>
  <option value="2008">2008</option>
  <option value="2009">2009</option>
  <option value="2010">2010</option>
  <option value="2011">2011</option>
  <option value="2012">2012</option>
  <option value="2013">2013</option>
  <option value="2014">2014</option>
  <option value="2015">2015</option>
  <option value="2016"  selected="selected">2016</option>
  <option value="2017">2017</option>
</select>
</div>
<div class="errormessage" id="errormessage"></div>
</body>
