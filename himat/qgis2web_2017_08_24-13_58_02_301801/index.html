<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/leaflet-tilelayer-wmts.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Timeseries0.js"></script>
        <script src="data/Statistics1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[29.2300359673,58.5612003113],[37.767949444,73.8109995268]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_Timeseries0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(style_Timeseries0_0(feature));

                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? Autolinker.link(String(feature.properties['AREA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIMETER'] !== null ? Autolinker.link(String(feature.properties['PERIMETER'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['BASINSAEA_'] !== null ? Autolinker.link(String(feature.properties['BASINSAEA_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['BASINSAEA1'] !== null ? Autolinker.link(String(feature.properties['BASINSAEA1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['USERBASINI'] !== null ? Autolinker.link(String(feature.properties['USERBASINI'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_Timeseries0_0() {
            return {
                pane: 'pane_Timeseries0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(249,229,70,1.0)',
            }
        }
        map.createPane('pane_Timeseries0');
        map.getPane('pane_Timeseries0').style.zIndex = 400;
        map.getPane('pane_Timeseries0').style['mix-blend-mode'] = 'normal';
    var layer_Timeseries0 = new L.geoJson(json_Timeseries0, {
        attribution: '<a href=""></a>',
        pane: 'pane_Timeseries0',
        onEachFeature: pop_Timeseries0,
        style: style_Timeseries0_0,
    });
        bounds_group.addLayer(layer_Timeseries0);
        function pop_Statistics1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(style_Statistics1_0(feature));

                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? Autolinker.link(String(feature.properties['AREA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIMETER'] !== null ? Autolinker.link(String(feature.properties['PERIMETER'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['BASINSAEA_'] !== null ? Autolinker.link(String(feature.properties['BASINSAEA_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['BASINSAEA1'] !== null ? Autolinker.link(String(feature.properties['BASINSAEA1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['USERBASINI'] !== null ? Autolinker.link(String(feature.properties['USERBASINI'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_Statistics1_0() {
            return {
                pane: 'pane_Statistics1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(111,164,154,1.0)',
            }
        }
        map.createPane('pane_Statistics1');
        map.getPane('pane_Statistics1').style.zIndex = 401;
        map.getPane('pane_Statistics1').style['mix-blend-mode'] = 'normal';
    var layer_Statistics1 = new L.geoJson(json_Statistics1, {
        attribution: '<a href=""></a>',
        pane: 'pane_Statistics1',
        onEachFeature: pop_Statistics1,
        style: style_Statistics1_0,
    });
        bounds_group.addLayer(layer_Statistics1);
        setBounds();
        </script>
    </body>
</html>
